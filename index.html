<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Password Generator</title>
	<link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
	<script src="assets/js/generator.js"></script>
</head>
<body>
	<div class="row">
		<div class="col col-lg-9 col-md-9 col-sm-6 main">
			<h1>Simple Password <span>Generator</span></h1>
			<p class="white">This is a simple password generator.</p>
<p>Made with &lt;3 by <a href="http://hugomedeiros.com">Hugo Medeiros</a>.</p>

		</div>

		<div class="col col-lg-6 col-md-5 col-sm-6">
			<div class="panel mid-box panel-default">
				<form name="passform">
					<div class="panel-heading">
						<h2>Generate</h2>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label>Length:</label>
							<input type="number" name="length" value="12" class="form-control">
						</div>

						<div class="form-group">
							<label>Password:</label>
							<input name="passbox" type="text" size="50" tabindex="1" class="form-control">
						</div>
					</div>

					<div class="panel-footer nopadding">
						<div class="form-actions">
							<input class="btn btn-lg btn-success" type="button" value="Generate" onClick="javascript:formSubmit()" tabindex="2">

						</div>
					</div>

				</form>
			</div>
		</div>

	</div>









</body>
</html>
